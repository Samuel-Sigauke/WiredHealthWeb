<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="#" target="_blank">
        <img src="../assets/images/Icon1.png" alt="logo">
        <h1> <strong> Wired Health </strong></h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Menu" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Options" nzIcon="pic-center">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/landing">Landing</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/schedule"> Schedule </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/room"> Doctors' Room </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/contact"> Capture Contact </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/booking"> Bookings </a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/messages"> Messages </a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
